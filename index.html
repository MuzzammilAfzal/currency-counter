<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Currency Converter</h1>
    <h3>It takes the data from real time Forex Exchange</h3>
    <form action="">
    <div class="container">
     <div class="from">
        <p class="text">Enter Amount</p>
        <input type="text">
        <select name="" id="dropDownFrom" value="" >
            <option id="fromOption" value="">Select country</option>
        </select>
        <div class="flag">
        <img id="flagFrom" src=""></div>

     </div>
     <div class="button">
        <button id="button">
            Convert
        </button>
     </div>
     <div class="to">
        <p class="text">Enter Amount</p>
        <input type="text">
        <select name="" id="dropDownTo" value="">
            <option  id="toOption" value="">Select country</option>
        </select>
        <div class="flag">
        <img id="flagTo" src=""></div>
     </div>
    </div>
    <div class="result">hi</div>
    </form>
</body>
